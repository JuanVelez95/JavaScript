<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        .contenedor{
            width: 100%;
            margin: auto;
            text-align: center;
        }
        img{
            position: relative;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="contenedor">

        <img src="https://picsum.photos/200/300" id="imagen">

        <div class="botones">
            <button id="arriba">ARRIBA</button>
            <button id="abajo">ABAJO</button>
            <button id="izquierda">IZQUIERDA</button>
            <button id="derecha">DERECHA</button>
        </div>

    </div>

    <script>
        $().ready(function(){
            let verticalMovement = 0;
            let horizontalMovement = 0;
            let coordenadas = $("#imagen").offset();
            function mover(event){
                    $("#arriba").on("click", function(){
                        if (coordenadas.top > 0) {
                            $("img").css({"top" : verticalMovement - 1});
                            verticalMovement--;
                            coordenadas.top--;
                        }
                    });
                    $("#abajo").on("click", function(){
                        if (coordenadas.top < 52) {
                            $("img").css({"top" : verticalMovement + 1});
                            verticalMovement++;
                            coordenadas.top++;
                        }
                    });
                    $("#izquierda").on("click", function(){
                        if (coordenadas.left > 0) {
                            $("img").css({"left" : horizontalMovement - 1});
                            horizontalMovement--;
                            coordenadas.left--;                        }
                    });
                    $("#derecha").on("click", function(){
                        if (coordenadas.left < innerWidth) {
                            $("img").css({"left" : horizontalMovement + 1});
                            horizontalMovement++;
                            coordenadas.left++;
                        }
                    });
                }
            mover();
        });
    </script>
</body>
</html>
